<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="calculator-body">
        <div class="display-division">
          <input class="calculator-display" disabled value="10" />
          <input class="calculator-result" disabled value="10" />
        </div>
        <div class="input-division">
          <div class="buttons">
            <button class="input-button">C</button>
            <button class="input-button"><=</button>
            <button class="input-button">()</button>
            <button class="input-button plus">+</button>
            <button class="input-button">7</button>
            <button class="input-button">8</button>
            <button class="input-button">9</button>
            <button class="input-button minus">-</button>
            <button class="input-button">4</button>
            <button class="input-button">5</button>
            <button class="input-button">6</button>
            <button class="input-button times">x</button>
            <button class="input-button">1</button>
            <button class="input-button">2</button>
            <button class="input-button">3</button>
            <button class="input-button divide">/</button>
            <button class="input-button point">.</button>
            <button class="input-button">0</button>
            <button class="input-button">%</button>
            <button class="input-button equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
