<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="display-division">
          <input class="calculator-display" disabled value="" />
          <input class="calculator-result" disabled value="" />
        </div>
        <div class="input-division">
          <div class="buttons">
            <button class="input" data-key="()" style="opacity: 0">w</button>
            <button class="input-button operator clear" data-key="c">C</button>
            <button class="input-button operator" data-key="b">âŒ«</button>
            <button class="input-button plus operator" data-key="+">+</button>
            <button class="input-button number" data-key="7">7</button>
            <button class="input-button number" data-key="8">8</button>
            <button class="input-button number" data-key="9">9</button>
            <button class="input-button minus operator" data-key="-">-</button>
            <button class="input-button number" data-key="4">4</button>
            <button class="input-button number" data-key="5">5</button>
            <button class="input-button number" data-key="6">6</button>
            <button class="input-button times operator" data-key="x">x</button>
            <button class="input-button number" data-key="1">1</button>
            <button class="input-button number" data-key="2">2</button>
            <button class="input-button number" data-key="3">3</button>
            <button class="input-button divide operator" data-key="/">/</button>
            <button class="input-button point mode-toggle">D</button>
            <button class="input-button number" data-key=".">.</button>
            <button class="input-button number" data-key="0">0</button>

            <button class="input-button equals operator" data-key="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
